<!DOCTYPE html>
<html>
<body>
<h2>Login Page</h2><br>
<form action="/login" method="POST">
    <div>
        <label for="username">Username:</label>
        <input name="username" id="username" placeholder="Username"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input name="username" id="password" placeholder="Password" type="Password"/>
    </div>
    <div>
        <button>Login</button>
    </div>
</form>
</body>
</html>
